version: 2.1

orbs:
  codecov: codecov/codecov@3.2.3

jobs:
  build-test:
    docker:
      - image: cimg/openjdk:17.0.3
    steps:
      - checkout
      - run:
          name: Run build
          command: ./gradlew build
      - run:
          name: Run test
          command: ./gradlew test
    upload-to-codecov:
      docker:
        - image: cimg/openjdk:17.0.3
      steps:
        - checkout
        - codecov/upload

